<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512BD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B0B98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="456" height="456" fill="url(#bgGradient)"/>

  <!-- Lightning Bolt with Shadow -->
  <g filter="url(#shadow)">
    <path d="M 280 70 L 150 230 L 205 230 L 168 386 L 330 210 L 265 210 L 280 70 Z"
          fill="url(#boltGradient)"
          stroke="#FFFFFF"
          stroke-width="10"
          stroke-linejoin="round"
          stroke-linecap="round"/>
  </g>

  <!-- Highlight on bolt -->
  <path d="M 265 90 L 250 120 L 260 120 Z"
        fill="#FFFFFF"
        opacity="0.4"/>
</svg>
